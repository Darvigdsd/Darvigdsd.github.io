    <div class="hl-div freelance center-page">
        <span class="big"><span style="color: #14E969;">Фри</span>ланс</span> <br>
        <span class="small">Укажите цену в рублях: </span> <br>
        <input type="text" placeholder="Например 30.500" id="input" class="input freelance margin-top-30"><br>
        <button onclick="btnfr()" class="btn freelance margin-top-30">далее</button>
    </div>

    <script>
        function btnfr() {
            var inp = document.getElementById('input').value;
            inp = inp.replace(/^\s+|\s+$/g, '') && inp.replace(/[^\d]/g, '');
            
            if (inp !== '') {
                sessionStorage.setItem('money', inp);
                document.location.href = 'freelance_email.html';
            }
        }
    </script>

<script>
    if (sessionStorage.getItem('noreloadthispage') == 'freelance') {
        sessionStorage.removeItem('noreloadthispage');
    }
</script>
