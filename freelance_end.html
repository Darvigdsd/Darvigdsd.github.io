<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darvigdsd</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/freelance.css">
    <script defer src="media/fontawesome/js/all.js"></script>
</head>
<body>
    
    <nav class="head-nav">

        <a href="index.html"><img src="media/images/darvigdsd.svg" alt=""></a>

        <nav class="links">
            <a href="products-p.html">продукты</a> <a href="about.html">обо мне</a> <a href="freelance.html">фриланс</a>
        </nav>
    </nav>

    <div class="hl-div freelance center-page">
        <span class="big"><span style="color: #14E969;">Фри</span>ланс</span> <br>
        <span class="small">Готово, теперь ждите отклика в течении 24-ех часов!</span> <br>
    </div>

    <form style="display: none;" id="form">
        <div class="field">
          <label for="work">work</label>
          <input type="text" name="work" id="work">
        </div>
        <div class="field">
          <label for="money">money</label>
          <input type="text" name="money" id="money">
        </div>
        <div class="field">
          <label for="email">email</label>
          <input type="text" name="email" id="email">
        </div>
      
        <input type="submit" id="button" value="Send Email" >
      </form>
      
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
      
      <script type="text/javascript">
        emailjs.init('user_gRVBebxtE6ZWtfgbl0Jpo')
      </script>

      <script>
          const btn = document.getElementById('button');
document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_5t2j9vx';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
      </script>

<script>

 if (sessionStorage.getItem('noreloadthispage') == 'freelance') {
  document.location.href = 'index.html';
 } else { 
  document.getElementById('work').value = sessionStorage.getItem('work');
  document.getElementById('money').value = sessionStorage.getItem('money');
  document.getElementById('email').value = sessionStorage.getItem('email');
  document.getElementById('button').click();
  sessionStorage.removeItem('work');
  sessionStorage.removeItem('money');
  sessionStorage.removeItem('email');
  sessionStorage.setItem('noreloadthispage', 'freelance');
  setTimeout(function() {
    document.location.href = 'index.html';
  }, 2500);
 }

</script>

</body>
</html>
